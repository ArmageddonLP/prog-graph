## SERVER
# TODO reset to default later
server.port=8081
## DATASOURCE
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.url=jdbc:postgresql://0.0.0.0:5432/prog_graph
spring.datasource.username=${POSTGRES_USER}
# TODO change password before release
spring.datasource.password=${POSTGRES_PASSWORD}
spring.sql.init.mode=always
## FLYWAY
spring.flyway.url=jdbc:postgresql://0.0.0.0:5432/prog_graph
spring.flyway.user=${POSTGRES_USER}
# TODO change password before release
spring.flyway.password=${POSTGRES_PASSWORD}
spring.flyway.baselineOnMigrate=true